<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Web VR</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- AFRAME script -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


<!-- TESTING SCRIPTING
  <script type="text/javascript">
    var scene = document.querySelector('a-scene');
  </script> -->

<!-- AFRAME SCENE -->
  <a-scene>
    <a-assets>
     <a-asset-item id="sun" src="/assets/sun.glb"></a-asset-item>
     <a-asset-item id="mercury" src="/assets/mercury.glb"></a-asset-item>
     <a-asset-item id="venus" src="/assets/venus.glb"></a-asset-item>
     <a-asset-item id="earth" src="/assets/earth.glb"></a-asset-item>
     <a-asset-item id="moon" src="/assets/moon.glb"></a-asset-item>

   </a-assets>

    <!-- <a-entity camera look-controls position="0 100 0"></a-entity> -->

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; duration: 1000">
      <a-entity gltf-model="#sun" position="0 0 -100" scale=".05 .05 .05"></a-entity>
    </a-entity>
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; duration: 88">
      <a-entity gltf-model="#mercury" position="0 50 -100" scale=".01 .01 .01"></a-entity>
    </a-entity>
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; duration: 224">
      <a-entity gltf-model="#venus" position="0 75 -100" scale=".01 .01 .01"></a-entity>
    </a-entity>
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; duration: 365">
      <a-entity gltf-model="#earth" position="0 100 -100" scale=".01 .01 .01"></a-entity>
    </a-entity>

    <a-light type="ambient" position="0 0 -100" color="#ffffff"></a-light>
    <a-sky color="#16002b"></a-sky>
</a-scene>




  <!-- Begin Script stuff -->
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
