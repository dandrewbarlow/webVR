<!-- TESTING SCRIPTING
  <script type="text/javascript">

<!-- AFRAME SCENE -->
  <a-scene>
    <a-assets>
      <img id="chevron" src="img/chevron.png">
    </a-assets>


    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    <a-image src="#chevron" position="0 0 -2" repeat="100 100" rotation="-90 0 0" width="100" height="200" ></a-image>
    <a-light type="ambient" color="#3fb0d4"></a-light>
    <a-sky color="#b80505"></a-sky>
</a-scene>
