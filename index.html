<!-- AFRAME SCENE -->
  <a-scene>
    <a-assets>
     <a-asset-item id="sun" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2352_Sun_1_1391000.glb"></a-asset-item>
     <a-asset-item id="mercury" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2369_Mercury_1_4878.glb"></a-asset-item>
     <a-asset-item id="venus" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2343_Venus_1_12103.glb"></a-asset-item>
     <a-asset-item id="earth" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2393_Earth_1_12756.glb"></a-asset-item>
     <a-asset-item id="moon" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2366_Moon_1_3474.glb"></a-asset-item>
     <a-asset-item id="mars" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2372_Mars_1_6792.glb"></a-asset-item>
     <a-asset-item id="jupiter" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2375_Jupiter_1_142984.glb"></a-asset-item>
     <a-asset-item id="saturn" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2355_Saturn_1_120536.glb"></a-asset-item>
     <a-asset-item id="uranus" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2344_Uranus_1_51118.glb"></a-asset-item>
     <a-asset-item id="neptune" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2364_Neptune_1_49528.glb"></a-asset-item>
     <a-asset-item id="pluto" src="https://solarsystem.nasa.gov/system/resources/gltf_files/2357_Pluto_1_2374.glb"></a-asset-item>

   </a-assets>

    <a-entity camera look-controls fov="120" position="0 0 10" animation="property: position; to: 0 0 0; dur: 20000; easing: easeInOutCubic; loop: true"></a-entity>

  <a-entity scale=".01 .01 .01">
    <!-- SUN -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 1000;">
      <a-entity gltf-model="#sun" position="0 0 -100" scale=".0865 .0865 .0865"></a-entity>
    </a-entity>
    <!-- MERCURY -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 880">
      <a-entity gltf-model="#mercury" position="0 57.9 -100" scale=".004879 .004879 .004879"></a-entity>
    </a-entity>
    <!-- VENUS -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 2240;">
      <a-entity gltf-model="#venus" position="0 108.2 -100" scale=".012104 .012104 .012104"></a-entity>
    </a-entity>
    <!-- EARTH -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 3650">
      <a-entity gltf-model="#earth" position="0 149.6 -100" scale=".012756 .012756 .012756"></a-entity>
    </a-entity>
    <!-- MARS -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 6870">
      <a-entity gltf-model="#mars" position="0 227.9 -100" scale=".006792 .006792 .006792"></a-entity>
    </a-entity>
    <!-- JUPITER -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 43310">
      <a-entity gltf-model="#jupiter" position="0 778.6 -100" scale=".0142984 .0142984 .0142984"></a-entity>
    </a-entity>
    <!-- SATURN -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 107470">
      <a-entity gltf-model="#saturn" position="0 1433.5 -100" scale=".0120536 .0120536 .0120536"></a-entity>
    </a-entity>
    <!-- URANUS -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 305890">
      <a-entity gltf-model="#uranus" position="0 2872.5 -100" scale=".0051118 .0051118 .0051118"></a-entity>
    </a-entity>
    <!-- NEPTUNE -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 598000">
      <a-entity gltf-model="#neptune" position="0 4495.1 -100" scale=".0049528 .049528 .049528"></a-entity>
    </a-entity>
    <!-- PLUTO -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 905600">
      <a-entity gltf-model="#pluto" position="0 5906.4 -100" scale=".000237 .000237 .000237"></a-entity>
    </a-entity>

    </a-entity>

    <a-light type="ambient" position="0 0 -100" color="#ffffff"></a-light>
    <a-sky color="black"></a-sky>
    <a-entity star-system="count:10000;"></a-entity>
</a-scene>
